    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
    <header>
        <div class="jumbotron text-center">
            <h1>DW Lab03</h1>
        </div>
    </header>
    <main>
        <form>
            <label>Get from api:<br />
                <input type ="text" name="story" cols="60" rows="4" id="story-input"></input>
            </label>
            <br>
            <input type="button" value="Submit" class="btn btn-primary" id="submit-button" onclick="handleMyForm()">
        </form>
    </main>
    <article>
    </article>
    <footer>
    </footer>

    <script>
        function handleMyForm() {

            const xhttpr = new XMLHttpRequest();
            xhttpr.open('GET', 'http://localhost:3000/myGet', true);

            xhttpr.send();

            xhttpr.onload = () => {
                if (xhttpr.status === 200) {
                    const response = xhttpr.response;
                    document.getElementById("story-input").value = response;
                } else {
                    window.alert("erro");
                }
            };

        }
    </script>
</body>

</html>

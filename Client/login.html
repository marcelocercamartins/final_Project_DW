<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Eagle</title>
  <script src="scripts/userHandle.js"></script>
  <script src="scripts/loginSignUpVerifications.js"></script>
  <link rel="stylesheet" href="css/login_register.css" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <img src="./assets/img/logo.jpg" alt="logo" width="80" height="70">
          <a class="navbar-brand" href="index.html">Event Eagle</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Início</a></li>
              <li class="nav-item"><a class="nav-link" href="">Eventos</a></li>
              <li class="nav-item"><a class="nav-link" href="">Os meus eventos</a></li>
            </ul>
            <form class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                <li class="nav-item dropdown" id="activeUser">
                  <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span id="activeUser_text">{User}</span>
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="">Definições</a></li>
                    <li><a class="dropdown-item" href="" onclick="logout()">Sair</a></li>
                  </ul>
                </li>
              </ul>
              <button class="btn btn-outline-primary btn-sm" id="signup"><a href="register.html"
                  style="color: inherit; text-decoration: inherit;">Registar</a></button>
            </form>
          </div>
        </div>
      </nav>
 

    <!--Login box-->
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="fadeIn first">
          <p>Login</p>
        </div>
        <input type="text" id="username" class="fadeIn second" name="login" placeholder="Nome do utilizador">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Palavra chave"> 
        <button type="button" class="fadeIn fourth btn btn-primary" onclick="validateLogin()">Entrar</button>
        <div class = "fadeIn fifht"><p></p></div>
        <div id="formFooter"><p id ="returnMessage"></p></div>
      </div>
    </div>
</body>

</html>

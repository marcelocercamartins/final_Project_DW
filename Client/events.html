<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exemplo</title>
  <script src= "scripts/script.js"></script>
  <script src = "scripts/eventsList.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--Biblioteca Leaflet (OpenStreetMap API)-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!--                                      -->
</head>
<body id="page-top">
  <!-- nav bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Event Eagle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Eventos</a></li>
          <li class="nav-item"><a class="nav-link" id="myEventsNavBar" href="myEvents.html">Os meus eventos</a></li>
        </ul>
        <form class="d-flex">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
            <li class="nav-item dropdown" id="activeUser">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <span id="activeUser_text">{User}</span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Definições</a></li>
                <li><a class="dropdown-item" href="#" onclick="logout()">Sair</a></li>
              </ul>
            </li>
          </ul>
          <button class="btn btn-outline-success btn-sm" id="login"><a href="login.html"
              style="color: inherit; text-decoration: inherit;">Login</a></button>
          <button class="btn btn-outline-primary btn-sm" id="signup"><a href="register.html"
              style="color: inherit; text-decoration: inherit;">Registar</a></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- div para pesquisa de eventos -->
  <div class="searchContainer">
    <input id="searchBox" type="text" name="searchBox" placeholder="Pesquisa" oninput="eventSearcher()">
  </div>

  <!-- div com os eventos -->
  <div class = "eventListContainer" id = "eventListContainer"></div>
  
  <!-- popup com os detalhes do evento -->
  <div class="overlay" id="overlay" onclick="hideEventDetails()"></div>
    <div class="popup" id="popup">
      <span class="close-btn" onclick="hideEventDetails()">X</span>
      <div class="event-details" id="eventImagePopupDiv">
        <img id="eventImagePopup" src="" alt="" width="150px" height="150px">
      </div> 
      <div class="event-details" id="eventTitlePopupDiv"></div>
      <div class="event-details" id="eventDatePopupDiv"></div>
      <div class="event-details" id="eventHourPopupDiv"></div>
      <div class="event-details" id="eventDescriptionPopupDiv"></div>
      <div class="event-map" id="eventMapAPIDiv"></div>
      <button class="btn btn-primary" onclick="addToMyEvents()">Adicionar aos Meus Eventos</button>
      <span id="warning"></span>
  </div>
  
  <!-- Footer-->
  <footer class="py-5 bg-black">
    <div class="container px-5">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2023</p>
    </div>
  </footer>

  <script>
    window.onload = function () {
      renderPageAfterLoadHtmlElements();
      displayEvents();
    };

    window.addEventListener('scroll', function() {
      var py5Element = document.querySelector('.py-5');
      
      // Verifica se o utilizador chegou ao final da página
      if (window.scrollY + window.innerHeight >= document.documentElement.scrollHeight) {
        py5Element.style.display = 'block'; 
      } else {
        py5Element.style.display = 'none'; 
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exemplo</title>
  <script src="scripts/script.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">EventEagle</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Início</a></li>
          <li><a href="">Eventos</a></li>
          <li><a href="">Os meus eventos</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1
              <span class="caret" ></span></a>
            <ul class="dropdown-menu">
              <li><a href="">Page 1-1</a></li>
              <li><a href="">Page 1-2</a></li>
              <li><a href="">Page 1-3</a></li>
            </ul>
          </li>
        </ul>
        <!--Buttons on the right-->
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown" id ="activeUser">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" > <span id = "activeUser_text">{User}</span>
              <span class="caret" ></span></a>
            <ul class="dropdown-menu">
              <li><a href="">Definições</a></li>
              <li><a href="" onclick="logout()">Sair</a></li>
            </ul>
          </li>
          <li id="login"><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          <li id="signup"><a href="register.html"><span class="glyphicon glyphicon-user"></span> Registar</a></li>
        </ul>
      </div>
    </nav>
  </header>


  <script>
    window.onload = function () {
      renderPageAfterLoadHtmlElements();
    };

    function renderPageAfterLoadHtmlElements() {
      const login = localStorage.getItem("login")
      if (login == "true") {
        document.getElementById("login").style.display = 'none';
        document.getElementById("signup").style.display = 'none';

        const userName = localStorage.getItem("activeUser");
        document.getElementById("activeUser").style.display = 'block';
        document.getElementById("activeUser_text").innerHTML = "Olá, " + userName;
      }else{
        document.getElementById("activeUser").style.display = 'none';
        document.getElementById("login").style.display = 'block';
        document.getElementById("signup").style.display = 'block';
      }
    }
  </script>
</body>

</html>

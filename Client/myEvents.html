<!-- Posts section -->

  <div class="row mb-3">

  </div>

      </div>

  </section>
  </div>
</div>

  <div id="eventoSquare">
    
      <label for="imageInput">Imagem: </label>
      <input type="url" id="imageInput" name="imageInput" placeholder="URL format" style="font-size:13px">
      <br>
      <label for="titleInput">Título do evento:</label>
      <input type="text" id="titleInput" name="titleInput" placeholder="Title" style="font-size:13px">
      <br>
      <label for="dateInput">Data:</label><br>
      <input type="date" id="dateInput" name="dateInput" style="font-size:13px" required>
      <br>
      <label for="hourInput">Hora:</label><br>
      <input type="text" id="hourInput" name="hourInput" placeholder="00h00m" style="font-size:13px">
      <br>
      <label for="locationInput">Localização:</label>
      <input type="text" id="locationInput" name="locationInput" placeholder="Nos Arena" style="font-size:13px">
      <br>
      <label for="gpsInput">Coordenadas:</label>
      <input type="text" id="gpsInput" name="gpsInput" placeholder="38.7673, -9.09381" style="font-size:13px"></input>
      <br>

      <label for="descriptionInput">Descrição:</label>
      <textarea id="descriptionInput" name="descriptionInput" placeholder="Descrição do evento" style="font-size:13px"></textarea>
      <br>
      
      <button class="btn btn-primary" type="submit" onclick="addEvent()">Criar</button>
      <a class="btn btn-primary" href="myEvents.html">Voltar</a>
    
  </div>

<div class="overlay" id="overlay" onclick="hideMyEventDetails()"></div>

    <button id ="saveNewContent"class="btn btn-primary" onclick="saveNewContent()">Save</button>
    <span class="close-btn" onclick="hideEventDetails()">X</span>
    <div class="event-details" id="eventImagePopupDiv">
      <img id="eventImagePopup" src="" alt="" width="150px" height="150px">
    </div> 
    <div class="event-details" id="eventTitlePopupDiv" contenteditable="true"></div>
    <div class="event-details" id="eventDatePopupDiv"></div>
    <div class="event-details" id="eventHourPopupDiv"></div>
    <div class="event-details" id="eventDescriptionPopupDiv"></div>

</div>

  <script>
    window.onload = function () {
      renderPageAfterLoadHtmlElements();
      myPosts();
      myEvents();
      let textInputValue = localStorage.getItem("information");
      let outputElement = document.getElementById("output");
      outputElement.innerHTML = textInputValue;
    

  


    };
    window.addEventListener('scroll', function() {
      var py5Element = document.querySelector('.py-5');
  
      
      // Verifica se o utilizador chegou ao final da página
      if (window.scrollY + window.innerHeight >= document.documentElement.scrollHeight) {
        py5Element.style.display = 'block'; 
      } else {
        py5Element.style.display = 'none'; 
      }
    });
  </script>

  <!--Content-->

<div class="container">
  <div id="another-container">
    <div class="row">
        <div class="col-md-9 mb40">
                <div class="post-content">
                    <h3 class="userDescription">About Me</h3>
                    <div class="media mb40">
                        <i class="d-flex mr-3 fa fa-user-circle fa-5x text-primary"></i>
                        <br><div id="output"></div>
                        <input type="text" id="information" placeholder="Personalize your description">
                        <button onclick="saveContent()">Save</button>
                        <hr>
                          
                    </div>
                </div> 
        </div>
        
        <div class="col-md-3 mb40">
            <div class="mb40">
                <h4 class="sidebar-title">Menu</h4>
                <ul class="list-unstyled categories">
                    <li id="criarEvento"><a href="javascript:void(0)" id="criarEventoLink" onclick="createPosts()">Criar evento</a></li>
                    <li id="verEventos"><a href="javascript:void(0)" id="verEvento" onclick="managePosts()">Ver os meus eventos</a>
                        <!-- <ul class="list-unstyled">
                            <li><a href="javascript:void(0)"></a></li>
                            <li><a href="javascript:void(0)"></a></li>
                        </ul> -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </iv>



<!-- Posts section -->

  <div class="row mb-3">
    <div class="col-12 text-center">
      <p class="heading">Últimos eventos postados</p>
    </div>
  </div>

  

  <section class="row align-items-stretch photos" id="section-photos">
    <div class="col-12">
      <div class="row align-items-stretch text-center" id="events-container">
        <!-- Images will be dynamically added here -->
      </div>
    </div>
  </section>
</div>

  <div id="eventoSquare">
    
      <label for="imageInput">Image:</label>
      <input type="url" id="imageInput" name="imageInput">
      
      <label for="titleInput">Title:</label>
      <input type="text" id="titleInput" name="titleInput" placeholder="Title">
    
      <label for="dateInput">Date:</label>
      <input type="date" id="dateInput" name="dateInput" placeholder="ddmmaaaa">

      <label for="locationInput">Location:</label>
      <input type="text" id="locationInput" name="locationInput" placeholder="Meo Arena">
      
      <label for="gpsInput">Gps:</label>
      <input type="text" id="gpsInput" name="gpsInput"></input>
      <br>

      <label for="descriptionInput">Description:</label>
      <textarea id="descriptionInput" name="descriptionInput" placeholder="Event Description"></textarea>
      <br>
      
      <button type="submit" onclick="addEvent()">Submit</button>
    
  </div>
</div>


  <!-- Footer-->
<footer class="py-5 bg-black">
  <div class="container px-5">
    <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2024</p>
  </div>
</footer>

  <script>
    window.onload = function () {
      renderPageAfterLoadHtmlElements();
      myPosts();
      let textInputValue = localStorage.getItem("information");
      let outputElement = document.getElementById("output");
      outputElement.innerHTML = textInputValue;
    

  


    };
    window.addEventListener('scroll', function() {
      var py5Element = document.querySelector('.py-5');
  
      
      // Verifica se o utilizador chegou ao final da página
      if (window.scrollY + window.innerHeight >= document.documentElement.scrollHeight) {
        py5Element.style.display = 'block'; 
      } else {
        py5Element.style.display = 'none'; 
      }
    });
  </script>
